<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Millennium Pro — Главная</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrapper">
    <aside class="sidebar">
      <div class="logo-box">
        <img src="./img/logo.svg" alt="Millennium Pro Nails Logo" class="logo-svg" />
      </div>
      <nav class="nav">
        <a href="index.html" class="nav-item"><i class='bx bx-shopping-bag'></i></a>
        <a href="course.html" class="nav-item active"><i class='bx bx-book-open'></i></a>
        <a href="faq.html" class="nav-item"><i class='bx bx-help-circle'></i></a>
        <a href="settings.html" class="nav-item"><i class='bx bx-cog'></i></a>
      </nav>
      <div class="logout">
        <a href="logout.html" class="nav-item"><i class='bx bx-log-out'></i></a>
      </div>
    </aside>


    <main class="main-content">
        
       <div class="topbar">
          <button class="notify-btn">
            <i class='bx bx-bell'></i>
          </button>
          <div class="user-info">
            <img src="./img/аватар1 (1).png" alt="User" class="avatar">
            <div class="user-name" id="user-toggle">
              <span class="firstname">Анна</span>
              <span class="lastname">Иванова</span>
              <i class='bx bx-chevron-down arrow-icon'></i>
            </div>
            
            <!-- Выпадающее меню -->
            <div class="dropdown-menu hidden" id="dropdown">
              <ul>
                <li>
                  <a href="profile.html"><i class='bx bx-user'></i> Мои данные</a>
                </li>
                <li>
                  <a href="progress.html"><i class='bx bx-line-chart'></i> Мой прогресс</a>
                </li>
                <li>
                  <a href="bonuses.html"><i class='bx bx-gift'></i> Бонусы и акции</a>
                </li>
                <li>
                  <a href="support.html"><i class='bx bx-headphone'></i> Тех. поддержка</a>
                </li>
              </ul>
            </div>
          </div>
        </div>


            
        <h1>Ваш курс</h1>
        <p>Уроки, видео и материалы курса будут здесь.</p>
    </main>
  
  </div>

<script src="js/app.js"></script>
