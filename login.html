<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход — Millennium Pro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* --- Стили только для страницы входа --- */
    body {
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Inter', sans-serif;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #111;
      color: #fff;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s ease;
    }

    .login-container button:hover {
      background: #333;
    }

    .login-container .note {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Вход в Millennium Pro Nails</h1>
    <form action="#">
      <input type="text" placeholder="Ваш email или имя пользователя" required />
      <input type="password" placeholder="Пароль" required />
      <button type="submit">Войти</button>
    </form>

    <div class="note">
      Ещё нет аккаунта? <a href="#">Зарегистрироваться</a>
    </div>
  </div>

</body>
</html>
